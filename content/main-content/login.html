<div class="login-content">
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account to continue your fitness journey</p>
        </div>

        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="login-username" class="form-label">Username or Email</label>
                <input 
                    type="text" 
                    id="login-username" 
                    class="form-input" 
                    placeholder="Enter your username or email"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="login-password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="login-password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember-me" class="checkbox-input">
                    <span class="checkbox-custom"></span>
                    Remember me
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary login-btn">
                    Sign In
                </button>
            </div>

            <div class="login-error" id="login-error" style="display: none;">
                <span class="error-icon">⚠️</span>
                <span class="error-message"></span>
            </div>
        </form>

        <div class="login-footer">
            <p class="login-help">
                Don't have an account? 
                <a href="#" class="link-primary" data-action="show-register">Create one here</a>
            </p>
            <p class="login-help">
                <a href="#" class="link-secondary" data-action="forgot-password">Forgot your password?</a>
            </p>
        </div>

        <div class="demo-accounts">
            <h3>Demo Accounts</h3>
            <div class="demo-buttons">
                <button class="btn btn-outline demo-btn" data-username="user1001" data-password="YunusK1234">
                    Login as User
                </button>
                <button class="btn btn-outline demo-btn" data-username="adminuser1" data-password="adm1234">
                    Login as Admin
                </button>
            </div>
        </div>
    </div>
</div>
